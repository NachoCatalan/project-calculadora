<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Projecto: Calculadora</title>
</head>
<body>
    <div class="titulo">A simple calculator</div>
    <div class="contenedor">
        <div class="contenedor-resultados">
            <div class="ecuacion"></div>
            <div class="resultado"></div>
        </div>
        <div class="botones">
            <div class="btn-numeros">
                <div class="fila">
                    <button class="btn num" type="button">7</button>
                    <button class="btn num" type="button">8</button>
                    <button class="btn num" type="button">9</button>
                </div>
                <div class="fila">
                    <button class="btn num" type="button">4</button>
                    <button class="btn num" type="button">5</button>
                    <button class="btn num" type="button">6</button>
                </div>
                <div class="fila">
                    <button class="btn num" type="button">1</button>
                    <button class="btn num" type="button">2</button>
                    <button class="btn num" type="button">3</button>
                </div>
                <div class="fila">
                    <button class="btn reset" type="button">AC</button>
                    <button class="btn num" type="button">0</button>
                    <button class="btn operadorIgual">=</button>
                </div>
            </div>
            <div class="btn-operadores">
                <button class="btn operador" value="+"type="button">+</button>
                <button class="btn operador" value="-"type="button">-</button>
                <button class="btn operador" value="*"type="button">*</button>
                <button class="btn operador" value="/"type="button">/</button>
            </div>
        </div>
    </div>
    <div class="copyright">Made by Walkerz</div>
</body>
</html>
