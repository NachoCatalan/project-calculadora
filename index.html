<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Projecto: Calculadora</title>
</head>
<body>
    <div class="contenedor">
        <div class="resultados">
            <div class="operacion"></div>
            <div class="resultado"></div>
        </div>
        <div class="operadores">
            <button class="btn operadorSuma" type="button">+</button>
            <button class="btn operador" type="button">-</button>
            <button class="btn operador" type="button">x</button>
            <button class="btn operador" type="button">/</button>
        </div>
        <div class="numeros">
            <button class="btn num" type="button">5</button>
            <button class="btn num" type="button">6</button>
            <button class="btn num" type="button">7</button>
            <button class="btn num" type="button">8</button>
            <button class="btn num" type="button">9</button>
        </div>
        <div class="numeros">
            <button class="btn num" type="button">0</button>
            <button class="btn num1" type="button">1</button>
            <button class="btn num2" type="button">2</button>
            <button class="btn num" type="button">3</button>
            <button class="btn num" type="button">4</button>
        </div>
        <div class="operadores">
            <input type="reset" value="C">
            <button class="btn operadorIgual" type="button">=</button>
        </div>
    </div>
</body>
</html>
